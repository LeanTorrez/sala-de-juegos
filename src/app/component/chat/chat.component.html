<div class="card" id="chatHome">
  <div class="card-header">
    <div class="container">
      <div class="row">
        <div class="col justify-content-center">
          <div class="text-center">
            Chat
          </div>
        </div>
        <div class="col justify-content-end">
          <div class="text-end">
            <button class="btn btn-primary btn-sm" (click)="cerrarChat()">x</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body h-100">
    <div class="contener-chat text-center">
      @for (msj of msjArray; track $index) {
        <p [ngClass]="this.auth.emailUsuario==msj.usuario?'enviado':'recibido'">
          {{msj.mensaje}}
        </p>
      }
    </div>
  </div>

  <div class="card-footer">

    <div class="input-group mb-3" (ngSubmit)="nuevoMensaje()">
      <input name="mensaje" [(ngModel)]="msj" type="text" class="form-control" placeholder="Esbriba un mensaje" aria-label="Esbriba un mensaje" aria-describedby="basic-addon2">
      <button class="btn btn-primary" (click)="nuevoMensaje()">
        <fa-icon [icon]="faEnviado"></fa-icon>
      </button>  
    </div>
  </div>
</div>
