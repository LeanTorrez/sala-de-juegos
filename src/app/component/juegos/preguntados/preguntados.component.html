<h3 class="text-center text-light title">PREGUNTADOS</h3>
<div id="puntos">
    <p>NUMERO DE PREGUNTAS {{ this.contadorPreguntas}} / 10</p>
</div>
<div class="d-flex justify-content-center align-items-center my-5">
    <div class="container border border-dark rounded bg-dark" id="imagen">
        <!-- <img src="./../../../../assets/juegos/preguntados/preguntados.jpg" alt="" height="750em" width="1295em" > -->
        <div class="row justify-content-center d-flex" id="pregunta">
            <div class="col">

                @if(!this.juegoFinalizado){
                    <div class="row">
                        <div class="col">
                            <p id="preguntaTxt">{{this.pregunta}}</p>
                        </div>
                    </div>
                    <div class="row">
                        @for (item of this.opciones; track $index) {
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-primary btn-lg w-100 mx-2 my-1" (click)="responderPregunta(item)" id="opcion{{$index}}">{{item}}</button>
                                </div>
                            </div>
                        }
                    </div>
                }@else{
                    <div class="row">
                        <div class="col">
                            <p id="preguntaTxt">Terminaste el preguntados</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p id="preguntaTxt">Respuestas correctas {{this.puntos}} / 10</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary btn-lg" (click)="getPreguntas()">Reiniciar Juego</button>
                        </div>
                    </div>
                }    
            </div>
        </div>
    </div>
</div>
